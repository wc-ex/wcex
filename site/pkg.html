<!DOCTYPE html>
<html>
  <head>
    <title>WCEX</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,width=device-width" />
    <!-- <meta name="npm" content="https://cdn.jsdelivr.net/npm/" /> -->
    <!-- <meta name="npm" content="https:///unpkg.com/" /> -->
    <!-- <meta name="npm" content="https://npm.elemecdn.com/" /> -->
    <!-- <meta name="npm" content="https://unpkg.zhimg.com/" /> -->

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-size: 18px;
      }
    </style>
  </head>

  <body></body>

  <script>
    var WCEX_VER = "1.8.106";

    // 解析参数
    var sp1 = location.search.split("&");
    var pkgPart = sp1[0].slice(1);

    // 解析CDN和语言
    var cdn = "jsdelivr";
    var lang = "cn";
    for (var i = 1; i < sp1.length; i++) {
      try {
        var s = sp1[i];
        let sp2 = s.split("=");
        if (sp2[0] == "cdn") cdn = sp2[1];
        else if (sp2[0] == "lang") lang = sp2[1];
      } catch (e) {}
    }
    const cdnUrls = {
      jsdelivr: "https://cdn.jsdelivr.net/npm/",
      unpkg: "https:///unpkg.com/",
      elemecdn: "https://npm.elemecdn.com/",
      zhimg: "https://unpkg.zhimg.com/",
    };

    // 解析包名
    var pkg = "";
    var ver = "";
    var path = "";
    let sp3 = pkgPart.split("/");
    if (sp3[0].startsWith("@")) {
      // 2级包名
      var p = sp3[1].split("@");
      pkg = sp3[0] + "/" + p[0];
      ver = p[1];
      path = sp3.slice(2).join("/");
    } else {
      // 1级包名
      var p = sp3[0].split("@");
      pkg = p[0];
      ver = p[1];
      path = sp3.slice(1).join("/");
    }

    // 解析完成
    console.log(pkg, ver, path, cdn, lang, cdnUrls[cdn]);

    var DEV_WCEX = localStorage.getItem("WCEX");
    var NPM = cdnUrls[cdn];

    function _createEl(to, tag, attrs) {
      var el = document.createElement(tag);
      Object.keys(attrs).forEach((k) => {
        if (attrs[k]) el.setAttribute(k, attrs[k]);
      });
      to.appendChild(el);
      return el;
    }

    // 强制https
    // if (location.protocol == "http:") location.href = location.href.replace(/^http/, "https");

    _createEl(document.head, "meta", { name: "npm", content: cdnUrls[cdn] });
    //   // 指定加载软件包版本
    _createEl(document.head, "meta", { name: "module", pkg, version: ver });

    window.addEventListener("wcex-loaded", () => {
      let tag = WC.buildTag(pkg, path);
      _createEl(document.body, tag, { "__sync": 1 });
    });
    // 加载指定版本WCEX库
    let script = _createEl(document.body, "script", { src: (DEV_WCEX || `${NPM}/wcex@${WCEX_VER}`) + "/index.js" });
    script.addEventListener("load", () => {
      window.dispatchEvent(new Event("DOMContentLoaded"));
    });
  </script>
</html>
