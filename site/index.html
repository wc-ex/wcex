    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-size: 18px;
        overflow: auto;
      }

      .title {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 2em;
        background-color: rgb(194, 210, 116);
        padding-bottom: 2em;
      }
      .title > h1,
      .title > h4 {
        margin: 0;
      }
      .github {
        position: absolute;
        top: 1em;
        left: calc(100vw - 4em);
      }
      .github > img {
        width: 3em;
        height: 3em;
      }
      .github > img:hover {
        filter: brightness(2);
      }
      .doc {
        padding: 2em;
        border-radius: 5px;
        border: 1px solid rgba(0, 180, 240, 0.5);
        padding: 0 1em;
        margin: 2em;
        padding-bottom: 1em;
      }
      .cdn {
        border-radius: 5px;
        border: 1px solid rgba(0, 180, 240, 0.5);
        padding: 0 1em;
        margin: 2em;
      }
      .cdn > form {
        margin-left: 1em;
        margin-bottom: 1em;
        display: flex;
        align-items: center;
      }
      .cdn > form > input {
        width: 2em;
        height: 2em;
      }
      .cdn > form > label {
        margin-left: 0.5em;
        margin-right: 2em;
      }
      .lang {
        display: flex;
        flex-wrap: wrap;
      }
      .lang > a {
        display: block;
        margin: 0.5em;
        padding: 0.2em 1em;
        border: 1px solid rgba(0, 180, 240, 0.5);
      }
      .lang > a:hover {
        background-color: rgba(40, 248, 160, 0.2);
      }
      #cn-note{
        color: orange;
      }
    </style>
    <script>
      if (window.location.protocol !== "https:") {
        window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
      }
    </script>
  </head>

  <script>
    var DOC_VER = "1.0.110";
    document.getElementById('docver').innerText = `Document Version: ${DOC_VER}`;
    // if(navigator.language.indexOf('zh-CN')>=0){
    //   document.getElementById("elemecdn").checked=true;
    // }
    function goDoc(lang) {
      let cdn = document.getElementById("jsdelivr").checked
        ? "jsdelivr"
        : document.getElementById("unpkg").checked
        ? "unpkg"
        : document.getElementById("elemecdn").checked
        ? "elemecdn"
        : document.getElementById("zhimg").checked
        ? "zhimg"
        : "jsdelivr";

      console.log("go doc:ev---", lang, cdn);
      location.href = `/pkg.html?@wcex/doc@${DOC_VER}/app&cdn=${cdn}&lang=${lang}`;
    }
  </script>
