<!--!!
  实现 markdown文档预览

  @prop url [string] Markdown 文档地址
  @prop lang [string] 文档语言
-->
<template url="" lang="cn">
  <style>
    :host {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .title {
      padding: 0.5em;
      background-color: "$$color.bgr.a9_";
    }
    .doc {
      flex: 1;
    }
  </style>

  <!-- 文章标题 -->
  <div class="row title shadow" style="--shadow: 1">
    <div $>url</div>
    <wcex-ui.btn class="abcd" $color="$color.seca" @click="onRead()">朗读</wcex-ui.btn>
    <wcex-ui.btn @click="onStop()">STOP</wcex-ui.btn>
    <div class="flex"></div>
    <wcex-ui.droplist $items="allLang" value="cn" >
      <div slot="selected" $item="$slot?.items?.[value]" class="row center">
        <wcex-ui.icon
          active
          $icon="item?.icon?.icon"
          $pkg="item?.icon?.pkg"
          $type="item?.icon?.type"
        ></wcex-ui.icon>
        <div $>item?.display</div>  
      </div>
      <!-- 列表 -->
      
      <!-- <div :slot="item-${index}" $for="allLang" class="row center">
        <wcex-ui.icon
        active
        $icon="value?.icon?.icon"
        $pkg="value?.icon?.pkg"
        $type="value?.icon?.type"
      ></wcex-ui.icon>
      <div $>value?.display</div>   -->

      </div>
  </wcex-ui.droplist>
</div>

  <!-- marked 内容 -->
  <wcex-ui.marked
    id="marked"
    toc="12"
    class="doc"
    $if="url"
    $src="($root.url)?$path(`./guide/${lang}/${$root.url}`):''"
  ></wcex-ui.marked>

  <script scope="." src=".">  </script>
</template>
