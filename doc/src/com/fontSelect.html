<!--!! 
  选择字体
  @prop open [bool] 是否显示
-->
<template open.bool="0">
  <meta name="scope" sel="中文" demo.obj="{}" />
  <meta name="module" pkg="lodash.throttle" cjs />
  <style>
    :host {
      display: flex;
      position: relative;
      flex-direction: column;
      width: 100%;
      height: 100%;
      
    }
    h4 {
      text-align: center;
      margin: 0.2em;
    }
    .tab {
      flex: 1;
      overflow: hidden;
    }
    .demo {
      pointer-events: none;
      position: absolute;
      /*设置边框左上和左下圆角*/
      border-radius: 1em 0 0 1em;
      top: 0;
      left: -16em;
      width: 16em;

      background-color:"$$color.pri.ll(90)";
    }
    .demo > img{
        width: 16em;
    }
  </style>
  <h4 @click="$emit('close')" :>选择字体: ${sel}</h4>
  <div $if="demo.name" class="demo grow">
    <img $src="$path(`@/${demo.name}/demo.png`)" />
  </div>

  <wcex-ui.tab
    class="tab"
    $tabs="{'中文':'wcex-doc.com-cn_fonts','英文':'wcex-doc.com-en_fonts'}"
    $color="$color.sec.a5_"
    $$="sel"
    $fn="throttle((pkg)=>{console.log('update font demo');demo.name=pkg},500,{leading:false,trailing:true})"
    @demo="fn($ev.detail)"
  >
  <div  slot="panel" $cmpt="$slot.value">
    <div $as="cmpt"></div>
  </div>
  <!-- <div slot="panel" $abc="$slot.value" :>HELLO: ${$slot.value}</div> -->
  </wcex-ui.tab>

  <script scope="throttle" src="lodash.throttle" nocall nowatch></script>
</template>
