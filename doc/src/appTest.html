<template @scroll="if($rootElem.scrollTop>400) d1=$rootElem.scrollTop-400; cls2=($rootElem.scrollTop>600)?'circle1':''">
  <meta name="scope" drawer.bool="true" cur-page.object="{}" d1.int="0"  pos.obj="{c1:200}" cls2="" />
  <meta name="module" pkg="@wcex/ui" version="1.1.16" />

  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    .mask {
      width: 100vh;
      height: 300px;
    }

    .main1 {
      width: 80%;
      height: 400px;
      position: relative;
      background-color: red;
    }

    .main2 {
      width: 80%;
      height: 400px;
      position: relative;
      background-color: rgb(49, 68, 214);
    }

    .main3 {
      width: 80%;
      height: 400px;
      position: relative;
      background-color: rgb(179, 255, 0);
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgb(255, 0, 0);
      position: absolute;
      top: 50%;
      left: ":${pos.c1-d1}px";
      transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .circle1 {
      width: 200px;
      height: 300px;
      border-radius: 50%;
      background-color: rgb(0, 255, 51);
      position: absolute;
      top: 50%;
      left:400px;
      transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

  </style>

  <wcex-ui.ui !sync></wcex-ui.ui>
  <wcex-ui.dev !sync></wcex-ui.dev>

  <!-- <h1>OK</h1> -->
  <div class="mask">111</div>
  <div class="main1"></div>
  <div class="main2" id="main2"  >
    <h3 $>pos</h3>
    <div :class="circle ${cls2}"  ></div>
  </div>
  <div class="main3"></div>

  <script>

    function a1() {
      console.log("a1");
    }
    async function a2() {
      console.log("a2");
    }
    async function a3() {
      console.log("a3");
    }

    a1()
    a2()
    a3()
    a1()

  </script>

</template>
