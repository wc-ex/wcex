<!--!!
内容主入口，实现了左侧菜单和右侧内容的布局
-->
<template   @timer.500="ccc++">
  <meta name="scope" drawer.bool="true" cur-page.object="{}" ccc.int="1" />
  <style>
    :host {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .left {
      background-color: "$$color.bg.l2";
      z-index: 9;
    }
    .content {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    .content > :first-child {
      flex: 1;
      overflow: hidden;
    }
    .doc {
      flex: 1;
    }
  </style>

  <!-- <test-main aa="111"></test-main> -->
  <title- $$drawer="$root.drawer" style="z-index: 99" class="dev-outline"></title->

  <!-- 主窗口 -->
  <div class="main" $show1="0">
  <!-- 菜单 -->
    <div class="left shadow scroll">
      <nav- $min="!drawer" $lang="$root.lang"></nav->
    </div>
    <div class="content">
      <wcex-ui.route home="wcex-doc.doc" overflow="hidden"></wcex-ui.route>
      <footer-></footer->
    </div>
  </div>

  <script scope=".">
    // 解析lang，获取首页
    var DOC_LANG = "cn";
    location.search.substring(1).split("&").forEach((p) => {
      let sp = p.split("=");
      if (sp.length == 2 && sp[0] == "lang") {
        DOC_LANG = sp[1];
      }
    });
    console.log('use lang',DOC_LANG);
    return class{
      lang=DOC_LANG
    }
  </script>
</template>
