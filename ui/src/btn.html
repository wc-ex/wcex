<!-- 按钮 -->
<template
	block.bool="0"
	disabled.bool="0"
	flat.bool="0"
	$color="$color.pri"
	vert.bool="0"
	$class="flat?'grow':'shadow'"
>
	<style global>
		@property --color-pos {
			syntax: "<length>|<length-percentage>|<percentage>";
			inherits: false;
			initial-value: 0;
		}
		@property --bg-color {
			syntax: "<color>";
			inherits: false;
			initial-value: transparent;
		}
	</style>

	<style>
		:host {
			--shadow: 1 !important;
			--grow: 0 !important;
			--grow-color: rgba(0, 0, 0, 0) !important;
			--bg-color: "$flat?'transparent':color";			
			--bg-color-light: "$flat?color.a9_:color.l1_";
			--text-color: "$flat?color:$color.textr";
			--color-pos: "$flat?'30%':'40%'";

			display: "$block?'flex':'inline-flex'";
			flex-direction: "$vert?'column':'row'";
			align-items: center;
			justify-content: center;
			border-radius: 2px;
			position: relative;

			color: var(--text-color) ;
			transition: --color-pos 0.5s,--bg-color 0.5s, all 0.3s;
			cursor: pointer;
			user-select: none;
			padding: 0.3em 1em;
			background-image: radial-gradient(circle  at "$vert?'50% -50%':'-50% 50%'", var(--bg-color-light) var(--color-pos), var(--bg-color) var(--color-pos) );
		}
		:host([disabled]){
			pointer-events: none;
			filter: grayscale(100%);
		}
		:host(:hover) {
			border-radius: 5px;
			transform: translate(-1px, -1px);
			--color-pos: 92%;
			--shadow: 2 !important;
			--grow: 2 !important;
			--grow-color: "$color.a3_" !important;
		}
		:host(:active) {
			--shadow: 1 !important;
			--color-pos: 50%;
			transform: translate(0px, 0px);
		}
		::slotted(*) {
			--icon-color: "$flat?color:$color.textr";
			/* margin-inline-start: "$vert?'0':'0.5em'"; */
		}

		.text {
			text-align: center;
			line-height: 1.5em;
			margin-block-start: 0;
			margin-block-end: 0;
			white-space: nowrap;
		}
	</style>

	<slot class="bold"></slot>
</template>
