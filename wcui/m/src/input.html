<!--!!
# \<input\> 输入框组件
输入框组件实现了标准输入框

@prop placeholder [string] 输入框提示文字
@prop value [string] 输入框值,可双向绑定
@prop label [string] 输入框标签
@prop password [boolean] 是否为密码输入框
@prop disabled [boolean] 是否禁用 
@prop type [string] 输入框类型
@prop icon [string] 输入框图标
@prop accept [string] 文件输入框接受的文件类型
@prop autofocus [boolean] 是否自动聚焦
@prop lines [int] 多行输入框行数
@prop resize [boolean] 多行输入框是否可调整大小
@prop color [string] 输入框颜色
@prop background-color [string] 输入框背景颜色

-->
<template
	placeholder=""
	value=""
	tab="0"
	label=""
	password.bool="0"
	disabled.bool="0"
	type="text"
	icon=""
	accept=""
	autofocus.bool=""
	$color="$color.pri"
	lines.int="1"
	resize.bool="0"
	$bg-color="$color.bg.l5_"
	$text-color="$color.text"
>
	<style>
		:host {
			display: inline-flex;
			align-items: center;
			font-size: 1em;
			/* transition: all 0.3s; */
			gap: 1em;
			color:"$textColor"
		}

		.input {
			box-sizing: border-box;
			flex: 1;
			border: none;
			padding: 0.2em 0.5em;
			background-color: unset;
			min-width: none;
			width: 100%;
			color:"$textColor";
			transition: all 0.3s;
		
		}

		.input:focus,
		.input:focus-visible {
			border: 0;
			outline: 0;
		}

		.input-area {
			box-sizing: border-box;
			align-items: center;
			position: relative;
			display: flex;
			flex: 1;
			padding: 0.3em 0.5em 0.1em 0.5em;
			border-top: 0px solid "$color.l2_";
			border-bottom: 1.5px solid "$color.l2_.a5_";
			border-radius: 5px;
			box-shadow: inset 0px 0px 5px transparent;
			/* transition: all 0.3s; */
			background-color: "$bgColor";
		}
		.input-area:hover,
		.input-area:focus-within {
			box-shadow: inset 0px 0px 2px "$color.a3_";
			border-bottom: 1.5px solid "$color.l2_";
		}

		.input:focus ~ .line,
		.input:focus-visible ~ .line {
			left: 0%;
			width: calc(100% + 2px);
		}
		/* 提示文字 */
		.placeholder {
			transition: all 0.3s;
			top: 0.3em;
			left: 2em;
			flex-grow: 0;
			position: absolute;
			pointer-events: none;
			padding: 0.2em 0.5em;
			background-color: "$bgColor";
			border-radius: 3px;
			/* color: "$$color.text.a5_"; */
			transform-origin: top left;
			transform: translateY(0);
			/* 不折行 */
			white-space: nowrap;			
			box-shadow: inset 0px 0px 2px transparent;
		}
		.input[value] ~ .placeholder,
		.input[type="date"] ~ .placeholder,
		.input[type="datetime-local"] ~ .placeholder,
		.input[type="color"] ~ .placeholder,
		.input[type="file"] ~ .placeholder,
		.input[type="time"] ~ .placeholder,
		.input[type="week"] ~ .placeholder,
		.input[type="radio"] ~ .placeholder,
		.input[type="range"] ~ .placeholder,
		.input[type="checkbox"] ~ .placeholder,
		.input:focus ~ .placeholder,
		.input:focus-visible ~ .placeholder {
			transform: scale(0.6) translateY(-1.8em);
			color: "$color";
			box-shadow: inset 0px 0px 2px "$color.a3_";
		}
		/* 标签 label */
		.label {
			flex-shrink: 0;
			color: var('$disabled?"--color-bg--2":"--color-text"');
		}
		.input-area:focus-within > ::slotted([slot="icon"]) {
			--icon-color: "$color";
		}
		::slotted([slot="icon"]) {
			--icon-color: "$textColor";
		}
		textarea {
			resize: "$resize?'vertical':'none'";
		}
	</style>
	<slot name="prepend">
		<div $>label</div>
	</slot>
	<div class="input-area">
		<slot name="icon"></slot>
		<input
			id="input"
			$tabindex="$root.tab"
			class="input"
			$type="$root.type"
			$$="$root.value"
			$disabled="$root.disabled"
			$accept="$root.accept"0
			$if="$root.lines<=1"
		/>
		<!-- $autofocus="$root.autofocus" -->
		<textarea	
			id="input"
			class="input"
			$tabindex="$root.tab"
			$rows="$root.lines"
			$type="$root.type"
			$$="$root.value"
			$disabled="$root.disabled"
			$accept="$root.accept"
			$if="$root.lines>1"
		></textarea>
		<!-- $autofocus="$root.autofocus" -->
		<div class="placeholder" $if="placeholder" $>placeholder</div>
	</div>

	<!-- 清除输入按钮 -->
	<slot name="append"></slot>
</template>
